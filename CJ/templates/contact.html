{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3 ">
    <img src="static/8.jpeg" height="450px" class="d-block w-100" alt="...">
</div>   

<div class="container mb-3 py-4 ">
    <h1 class="text-center " style="font-family:verdana; font-size: 350%;"> Contact Us</h1><br>
    <form method="post" enctype="multipart/form-data" action="/contact" style="font-family:verdana; font-size: 150%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleForControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleForControlInput1" name="email" placeholder="Enter your Email address">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about your questions</label>
            <textarea class="form-control" id="desc" name="desc" row="3" placeholder=" Enter your Querys............"></textarea>
        </div>
        <div class="form-group">
            <label for="my_file">Upload</label>
            <input type="file" required name="my_file" id="my_file" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="align:center;">Submit</button>
    </form>
</div>
{% endblock body %}
